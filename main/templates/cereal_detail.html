{% extends 'base.html' %}

{% load staticfiles %}

{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h3>{{ cereal.name }}</h3>
				<img class="col-xs-12 col-sm-6" src="/media/{{ cereal.image }}">

			</div>
			<div class="col-md-6">
				<h3>Manufacturer:{{ cereal.manufacturer }}</h3>
				<ul>	
					{% for fact in cereal.nutritionfacts.nutrition_list %}
						<li>{{ fact }}</li>
					{% endfor %}
				</ul>
			</div>
		</div>
		<div class='row'>
			<div class='col-md-12'>
				<p>{{ cereal.info }}</p>
			</div>
		</div>	
	</div>

{% endblock %}
