{% extends "base.html" %}
{% load staticfiles %}


{% block body %}
		<div class='container'>

			<div class="row">
			{% for manufacturer in manufacturers %}
				<div class="col-xs-12 col-sm-6 col-md-3">
					<h2 class="manu_title">{{ manufacturer }}</h2>

					{% for cereal in manufacturer.cereal_set.all %}
						<p href="/cereal_detail/{{ cereal.pk }}/">{{ cereal.name }}</p></br>
					{% endfor %}
				</div>
			{% endfor %}
			</div>

		</div>
{% endblock %}
